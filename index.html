<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Website developer in Lagos Nigeria">
    <link rel="stylesheet" href="style.css">
    <title>The complete Web developer Bootcamp</title>
</head>
<body>
        <div id="container">
            <div class="screen">
                <div data-previous-operand class="prev"></div>
                <div data-current-operand class="current"></div>
            </div>
            
                <button data-operation>+</button>
                <button data-operation>-</button>
                <button data-operation>*</button>
                <button data-operation>/</button>
                 <button data-number>9</button>
                <button data-number >8</button>
                <button  data-number>7</button>
                <button data-delete>Del</button>
                <button data-number>6</button>
                <button data-number>5</button>
                <button data-number>4</button>
                <button data-all-clear>AC</button>
           
                <button data-number>3</button>
                <button data-number>2</button>
                <button data-number>1</button>
                <button data-number>0</button>
                <button data-number>.</button>
                <button data-equals class="span-two">=</button>
            
    </div>
    <script src="main.js"></script>
</body>
</html>
